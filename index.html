<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <div class="main">
      <div class="first-container">
        <h3>Your Result</h3>
        <div class="circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <h2>Great</h2>
        <p id="msg">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="second-container">
        <h3 class="summary">Summary</h3>
        <div class="reaction output">
          <span>
            <img src="/assets/images/icon-reaction.svg" alt="" /> Reaction</span
          >
          <span class="marks"
            >80&nbsp;
            <p>/ 100</p></span
          >
        </div>
        <div class="memory output">
          <span
            ><img src="/assets/images/icon-memory.svg" alt="" /> Memory</span
          >
          <span class="marks"
            >92&nbsp;
            <p>/ 100</p></span
          >
        </div>
        <div class="verbal output">
          <span
            ><img src="/assets/images/icon-verbal.svg" alt="" /> Verbal</span
          >
          <span class="marks"
            >61&nbsp;
            <p>/ 100</p></span
          >
        </div>
        <div class="visual output">
          <span>
            <img src="/assets/images/icon-visual.svg" alt="" /> Visual</span
          >
          <span class="marks"
            >72&nbsp;
            <p>/ 100</p></span
          >
        </div>

        <button class="btn">Continue</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Thebeast01">Mohammad Saif</a>.
    </div>
  </body>
</html>
